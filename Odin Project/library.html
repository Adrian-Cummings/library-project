<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    
    <div id="Header">
        <h2>Adrian's Library</h2>
    </div>
    <form action="" id="book-form" >
        <input type="text" placeholder="Title" id="title" >
        <input type="text" placeholder="Author" id="author">
        <input type="text" placeholder="Pages" id="pages">
        <input type="checkbox" name="Completed" id="completed">
        <input type="button" name="submit" onclick="createNewBookFromForm()">
    </form>
    <table id="book-table">
        <tr>
            <th>Book title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Completed</th>
        </tr>
        <tr >
            
        </tr>
    </table>

<script src="books.js"></script>
</body>
</html>
